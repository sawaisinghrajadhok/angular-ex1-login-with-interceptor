<div class="container-fluid">
    <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
        <div class="top-margin"></div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 title"> <h3>Login</h3></div>
            <div class="col-md-4"></div>
        </div>
 
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="required-field">Username</label>
                    <input class="form-control" type="text" formControlName="username">
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="required-field">Password</label>
                    <input class="form-control" type="text" formControlName="password">
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="required-field">Usertype</label>
                    <select formControlName="usertype" class="form-control">
                        <option value="CUSTOMER">Customer</option>
                        <option value="SHOPKEEPER">Shopkeeper</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <input type="checkbox"> &nbsp; Remainder Me
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6" style="text-align:right;">
                        Forgot Password
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>    
        </div>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <input class="btn btn-success btn-block" type="submit" [disabled]="!loginForm.valid" value="Submit">
            </div>
            <div class="col-md-4"></div>
        </div>
    </form>
</div>
