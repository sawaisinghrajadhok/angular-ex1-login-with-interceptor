<ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Add Product</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="loginForm">
            <div class="form-group">
              <label for="dateOfBirth">Name: </label>
                <input class="form-control" type="text" formControlName="name">
            </div>

            <div class="form-group">
              <label for="dateOfBirth">Price:</label>
                <input class="form-control" type="text" formControlName="price">
            </div>

            <div class="form-group">
              <label for="dateOfBirth">Quantity:</label>
                <input class="form-control" type="text" formControlName="quantity">
            </div>

            <div class="form-group">
              <label for="dateOfBirth">Description:</label>
                <input class="form-control" type="text" formControlName="description">
            </div>            

            <div class="form-group">
              <label for="dateOfBirth">Customer Type:</label>
                <input class="form-control" type="text" formControlName="customerType">
            </div>

            <div class="form-group">
              <label for="dateOfBirth">Product Type:</label>
                <input class="form-control" type="text" formControlName="productType">
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" (click)="save()">Save</button>
        </div>
      </ng-template>
      
      <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Add Product</button>
      <hr>
      
      <pre>{{closeResult}}</pre>
