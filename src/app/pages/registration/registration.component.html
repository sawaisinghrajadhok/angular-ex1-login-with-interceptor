
<!--                 Registration Success Message               -->
 
    <div class="modal" id="myModal" #myModal>
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Registration</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            {{registration_form_type == 'CUSTOMER'? 'CUSTOMER': 'SHOPKEEPER'}}Registered Successfully
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>

 <!--                Registration type selection     -->   

 <div class="container-fluid">
  <div class="top-margin-user-type"></div>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-6 title">
      <div class="row">
        <div class="col-md-4">
          <input type="radio" (click)="showRegistrationForm('CUSTOMER')" name="usertype" [checked]="registration_form_type == 'CUSTOMER'"> Customer
        </div>
        <div class="col-md-4">
          <input type="radio" (click)="showRegistrationForm('SHOPKEEPER')" name="usertype" [checked]="registration_form_type == 'SHOPKEEPER'"> Shopkeeper
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>


<!--       Shopkeeper Registration Form     -->

<div class="container-fluid" *ngIf="registration_form_type == 'CUSTOMER'">
  <form [formGroup]="registrationForm" (ngSubmit)="register('CUSTOMER')">
    <div class="top-margin"></div>

    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="form-group">
          <label class="required-field">Name</label>
          <input class="form-control" type="text" formControlName="name">
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>

    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="form-group">
          <label class="required-field">Username</label>
          <input class="form-control" type="text" formControlName="username">
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>

    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="form-group">
          <label class="required-field">Mobile Number</label>
          <input class="form-control" type="text" formControlName="mobileNumber">
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>

    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="form-group">
          <label class="required-field">Email</label>
          <input class="form-control" type="text" formControlName="email">
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>

    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="form-group">
          <label class="required-field">Passowrd</label>
          <input class="form-control" type="password" formControlName="password">
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>

    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <input class="btn btn-success btn-block" type="submit" [disabled]="!registrationForm.valid" value="Submit">
      </div>
      <div class="col-md-4"></div>
    </div>
  </form>
</div>
