<div>
  <div class="container-fluid">
    <br>
    <span style="float:right;">
      <button class="btn" data-toggle="modal" (click)="openAddProductModal()">Add</button>  
    </span>
    <table class="table table-striped table-bordered" *ngIf="products">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Price</th>
          <th>Description</th>
          <th>Customer Type</th>
          <th>Product Type</th>
          <th>Quantity</th>
          <th>Created On</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products; let i = index">
          <td>{{i + 1}}</td>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>{{product.description}}</td>
          <td>{{product.customerType}}</td>
          <td>{{product.productType}}</td>
          <td>{{product.quantity}}</td>
          <td>{{product.createdAt | date: 'dd-MM-y h:mm a' : '+0530'}}</td>
          <td>
            <app-products-edit [data]="product" (dataRefractEmitters)="realoadAllProducts()"></app-products-edit>
            <button type="button" class="btn btn-link" (click)="deleteProduct(product._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>    

<add-product (dataRefractEmitter)="realoadAllProducts()"></add-product>
